name: CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission For Gradlew & Build gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Docker hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_ID }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker image build & push
        run: |
          docker build -t ${{secrets.DOCKERHUB_ID}}/sdp .
          docker push ${{secrets.DOCKERHUB_ID}}/sdp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.AWS_EC2_HOST}}
          username: ${{secrets.AWS_EC2_USERNAME}}
          key: ${{secrets.AWS_EC2_PRIVATEKEY}}
          script: |
            cd ~/sdp
            sudo docker compose pull          # Docker Hub에서 최신 이미지 받기
            sudo docker compose up -d         # 컨테이너 실행/재시작
            sudo docker image prune -f        # 불필요한 이미지 제거
